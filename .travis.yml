# see http://about.travis-ci.org/docs/user/languages/php/ for more hints
language: php
dist: trusty
# list any PHP version you want to test against
php:
  # using major version aliases
  # aliased to a recent 5.5.x version
  #- 5.5
  # aliased to a recent 5.6.x version
  - 5.6
  # aliased to a recent 7.x version
  #- 7.0


# optionally set up exclusions and allowed failures in the matrix
matrix:
  allow_failures:
    - php: 7.0

# execute any number of scripts before the test run, custom env's are available as variables
before_script:
  - composer require satooshi/php-coveralls 
  - composer install
  - mysql -e "create database IF NOT EXISTS test_db;" -uroot;
  - export CI_BUILD_NUMBER="$TRAVIS_BUILD_NUMBER"
  - export CI_PULL_REQUEST="$TRAVIS_PULL_REQUEST"
  - export CI_BRANCH="$TRAVIS_BRANCH"
  - mysql -u root test_db < Tests/d1601745.sql

script: phpunit --configuration phpunit_mysql.xml --coverage-text --coverage-clover ./tests/logs/clover.xml

after_script:
  - export CI_BUILD_NUMBER="$TRAVIS_BUILD_NUMBER"
  - export CI_PULL_REQUEST="$TRAVIS_PULL_REQUEST"
  - export CI_BRANCH="$TRAVIS_BRANCH"
  - php vendor/bin/php-coveralls -v --exclude-no-stmt

